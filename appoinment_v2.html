<!-- Add a new div to the page for the appointment scheduling form -->
<div id="appointment-scheduling-form" style="display: none">
    <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2xl2UUimR2mI00nSo5FigiT45E73gjPwqK6eoiMBOGw9ZKQ7hfCzeHwhjqMzSnICo_XHIJwzEG?gv=true" style="border: 0" width="100%" height="600" frameborder="0"></iframe>
  </div>
  
  <!-- Modify the original "get tickets" button to show the appointment scheduling form -->
  <script>
  jQuery(document).ready(function($) {
    $('#tribe-tickets__tickets-submit').click(function(event) {
      event.preventDefault();
      
      // Check if the browser is Line's in-app browser
      var isLineBrowser = /Line/i.test(navigator.userAgent);
      
      // Show the appointment scheduling form on the same page for Line's in-app browser
      if (isLineBrowser) {
        // Hide the original ticket purchase form
        $('#tribe-tickets').hide();
        // Show the appointment scheduling form
        $('#appointment-scheduling-form').show();
      }
      // Open a new window and show the appointment scheduling form in it using an iframe for other browsers
      else {
        var popupHtml = '<!-- Google Calendar Appointment Scheduling begin -->' +
                        '<iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2xl2UUimR2mI00nSo5FigiT45E73gjPwqK6eoiMBOGw9ZKQ7hfCzeHwhjqMzSnICo_XHIJwzEG?gv=true" style="border: 0" width="100%" height="600" frameborder="0"></iframe>' +
                        '<!-- end Google Calendar Appointment Scheduling -->';
        var popupWindow = window.open('', 'popupWindow', 'width=800,height=600');
        popupWindow.document.write(popupHtml);
      }
    });
  });
  </script>
