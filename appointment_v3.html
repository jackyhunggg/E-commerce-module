    .image-description {
      margin: 10px;
      text-align: center;

    img {

<script>
// Enbale remote debugging for WebViews
WebView.setWebContentsDebuggingEnabled(true)

// Check if the user is using Line's in-app browser
    console.log(navigator.userAgent)
    if (navigator.userAgent.match(/(FBAN|FBAV|Line|Instagram|FB_IAB|Twitter)/)) {
      // Create the HTML code to display the two images and descriptions
      var html = `
       <h2 style="color: red">為了提高使用者體驗，請手機用戶切換到系統預設瀏覽器(chrome、safari)</h2>
        <div class="container">
          <div class="image-description">
            <img src="https://i.imgur.com/mLdHQ95.jpg" alt="Android版Line">
            <p>Android版Line用戶請點選右下角後選擇以預設瀏覽器開啟</p>
          </div>
          <div class="image-description">
            <img src="https://i.imgur.com/CVTLg6E.jpg" alt="IOS版Line">
            <p>IOS版Line用戶請點選右下角後選擇以預設瀏覽器開啟</p>
          </div>
        </div>
      `;
      // Display the HTML code in the page
      document.getElementById("line-browser").innerHTML = html;
    }


jQuery(document).ready(function($) {
// Detect if the user is using Line's in-app browser
var isLineBrowser = window.navigator.userAgent.startsWith("Line");

if (isLineBrowser) {
  // If Line's in-app browser is detected, open the URL in the system's default browser
  window.open("https://canonrice.com/event/%e6%b8%ac%e8%a9%a6123/", "_system");
} else {
  // If Line's in-app browser is not detected, proceed with the rest of the code
  $('#tribe-tickets__tickets-submit').click(function(event) {
    event.preventDefault();

    <!--insert Google calendar event embeded iframe below-->
    var popupHtml = '<!-- Google Calendar Appointment Scheduling begin -->' +
                    '<iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2xl2UUimR2mI00nSo5FigiT45E73gjPwqK6eoiMBOGw9ZKQ7hfCzeHwhjqMzSnICo_XHIJwzEG?gv=true" style="border: 0" width="100%" height="600" frameborder="0"></iframe>' +
                    '<!-- end Google Calendar Appointment Scheduling -->';
    var popupWindow = window.open('', 'popupWindow', 'width=800,height=600');
    popupWindow.document.write(popupHtml);
  });
}
});
</script>
